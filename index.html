<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Hit Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="start-screen">
            <h1>Bubble Hit Game</h1>
            <button id="start-button">Start Game</button>
        </div>
        <div id="panel" class="hidden">
            <div id="ptop">
                <div class="elem">
                    <h2>HIT</h2>
                    <div class="box" id="hitval">0</div>
                </div>
                <div class="elem">
                    <h2>TIMER</h2>
                    <div class="box" id="timerval">60</div>
                </div>
                <div class="elem">
                    <h2>SCORE</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
